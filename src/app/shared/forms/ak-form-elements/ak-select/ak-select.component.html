<div class="row form-group">
  <div class="col-md-6">
    {{getLabelName()}}
  </div>
  <div class="col-md-6">
    <select [disabled]="readonly" class="form-control" [ngModel]="input" (ngModelChange)="onChange($event)"
    (focusin)="focusinState=true;updateTouchState()" (focusout)="focusoutState=true;updateTouchState()"
      (blur)="stateChange.next('blur')">
      <option *ngFor="let option of data" [ngValue]="option.value" selected>{{option.name}}</option>
    </select>
    <app-ak-error [displayError]="error" [errorMessage]="errorMessage"></app-ak-error>
  </div>
</div>
